get:
  tags:
    - Foodics Menu
  summary: Category
  description: Get all categories in Foodics for specific restaurant
  operationId: FoodicsCategory
  security:
    - api_key: []
    - basic_auth: []
  parameters:
    - name: id
      in: query
      description: Portal chef id
      required: true
      schema:
        type: string
    - name: page
      in: query
      description: Number of page
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/foodics/branch.yaml
        application/xml:
          schema:
            type: string
        text/csv:
          schema:
            type: string
    "400":
      description: Unauthorized
  x-codeSamples:
    - lang: PHP
      source:
        $ref: ../../code_samples/PHP/echo/post.php
