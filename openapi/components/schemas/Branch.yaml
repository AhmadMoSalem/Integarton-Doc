type: object
properties:
  branch_integration_id:
    description: Branch id in Maestro Pizza
    type: integer
    example: 14
  name:
    description: User first name
    type: string
    minLength: 1
    example: Sami
  phone:
    description: User last name
    type: integer
    minLength: 10
    example: 0512345678
  latitude:
    description: latitude Maestro Pizza branch  
    type: number
    example: 46.5485
  longitude:
    description: longitude Maestro Pizza branch  
    type: number 
    example: 24.154
  is_active:
    description: is active Maestro Pizza branch 
    type: boolean
    example: true
  chef_availabilities:
    description: Chef availabilities for Maestro Pizza branch  
    type: array
