type: object
properties:
  branch_integration_id:
    description: Branch id in Foodics
    type: integer
    example: 14
  name:
    description: User first name
    type: string
    minLength: 1
    example: Sami
  phone:
    description: User last name
    type: integer
    minLength: 10
    example: 0512345678
  latitude:
    description: latitude Foodics branch
    type: number
    example: 46.5485
  longitude:
    description: longitude Foodics branch
    type: number
    example: 24.154
  is_active:
    description: is active Foodics branch
    type: boolean
    example: true
